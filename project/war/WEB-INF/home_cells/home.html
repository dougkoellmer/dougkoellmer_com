<style>

.waypoint_cell
{
	position:relative;
	top:0px;
	left:0px;
	
	width:50%;
	height:50%;
	box-sizing:border-box;
	-moz-box-sizing:border-box;
}

.pic_wrapper
{
	vertical-align:center;
	width:180px;
	height:180px;
	border-radius:100px;
	
	background:white;
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-100px;
	margin-top:-100px;
	text-align:center;
}

.pic
{
	margin-top:15px;
	
	width:150px;
	height:150px;
	border-radius:75px;
	border: 1px solid grey;
	box-sizing:border-box;
	-moz-box-sizing:border-box;
}

.waypoint_cell_inner_table
{
	position:relative;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
}

.waypoint_cell_link_text_nw, .waypoint_cell_link_text_se
{
	-webkit-transform: rotate(-45deg) ;
	-moz-transform: rotate(-45deg) ;
	-ms-transform: rotate(-45deg) ;
	-o-transform: rotate(-45deg) ;
}

.waypoint_cell_link_text_ne, .waypoint_cell_link_text_sw
{
	-webkit-transform: rotate(45deg) ;
	-moz-transform: rotate(45deg) ;
	-ms-transform: rotate(45deg) ;
	-o-transform: rotate(45deg) ;
}

.grid_line_wrapper
{
	position:absolute;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
}

.grid_line_v
{
	margin-left:auto;
	margin-right:auto;
	width:10px;
	height:100%;
}

.grid_line_h
{
	height:10px;
	width:100%;
}

</style>
